---
name: CI

'on':
  pull_request:
  push:
  workflow_dispatch:

defaults:
  run:
    shell: bash

jobs:
  test:
    name: Test on ${{matrix.image }}
    runs-on: ubuntu-18.04

    strategy:
      fail-fast: false
      matrix:
        include:
          - image: debian:jessie
            file: Dockerfile-debian
          - image: debian:latest
            file: Dockerfile-debian
          - image: ubuntu:xenial
            file: Dockerfile-debian
          - image: ubuntu:latest
            file: Dockerfile-debian
          # - image: centos:7
          #   file: Dockerfile-centos
          # - image: centos:latest
          #   file: Dockerfile-centos

    steps:
      - name: Checkout the codebase
        uses: actions/checkout@v2

      - name: Configure environment
        run: |
          cp .github/docker/${{ matrix.file }} Dockerfile
          sed -i 's/@@IMAGE@@/${{ matrix.image }}/g' Dockerfile

      - name: Run installer script
        uses: ./

      - name: Run installer script (headless)
        uses: ./
        with:
          entrypoint: /entrypoint-headless.sh
